<!-- Menu Start -->
<div class="section section-padding pt-0">
    <div class="container">
        <div class="section-title-wrap section-header text-center">
            <h5 class="custom-primary">Pizza Menu</h5>
            <h2 class="title">Explore Our Menu</h2>
            <p class="subtitle">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy
            </p>
        </div>
        <div class="row">
            <div class="col-lg-6" *ngFor="let item of pizzamenu">
                <div class="ct-mini-menu-item">
                    <div class="ct-mini-menu-top">
                        <h5>{{item.title}}</h5>
                        <div class="ct-mini-menu-dots"></div>
                        <span class="custom-primary">{{item.price | number:'1.2-2'}}$</span>
                    </div>
                    <div class="ct-mini-menu-bottom">
                        <p>{{item.shortdesc}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Menu End -->
