<!-- Cart Sidebar Start -->
<div class="cart-sidebar-wrapper">
  <aside [ngClass]="cartmethod ? '' : 'cart-open'" class="cart-sidebar">
    <div class="cart-sidebar-header">
      <h3>Your Cart</h3>
      <div (click)="cartToggle()" class="close-btn cart-trigger close-dark">
        <span></span>
        <span></span>
      </div>
    </div>
    <app-cartlist></app-cartlist>
  </aside>
  <div (click)="cartToggle()" class="cart-sidebar-overlay cart-trigger">
  </div>
</div>
<!-- Cart Sidebar End -->
<!-- Search Form Start-->
<div [ngClass]="searchmethod ? '' : 'open'" class="search-form-wrapper">
  <div (click)="searchToggle()" class="search-trigger close-btn">
    <span></span>
    <span></span>
  </div>
  <app-search></app-search>
</div>
<!-- Search Form End-->
<!-- Aside (Mobile Navigation) -->
<aside [ngClass]="navmethod ? '' : 'open'" class="main-aside">
  <a class="navbar-brand" routerLink="/"> <img alt="logo" src="assets/img/logo.png"> </a>
  <div class="aside-scroll">
    <app-mobilemenu></app-mobilemenu>
  </div>
</aside>
<div (click)="toggleNav()" class="aside-overlay aside-trigger"></div>
<!-- Header Start -->
<header class="main-header header-1 header-absolute">
  <div class="top-header">
    <div class="container">
      <div class="top-header-inner">
        <div class="top-header-contacts">
          <ul class="top-header-nav">
            <li><a class="p-0" routerLink="/tel:+123456789"><i class="fas fa-phone mr-2"></i> +53 5 255909</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <nav class="navbar">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/"> <img class="logo1" alt="logo" src="assets/img/img-usar/logo/logo-negro.webp"> </a>
      <!-- Menu -->
      <app-menu></app-menu>
      <div class="header-controls">
        <ul class="header-controls-inner">
          <li (click)="cartToggle()" class="cart-dropdown-wrapper cart-trigger">
            <span class="cart-item-count">{{cart.length}}</span>
            <i class="flaticon-shopping-bag"></i>
          </li>
          <li (click)="searchToggle()" class="search-dropdown-wrapper search-trigger">
            <i class="flaticon-search"></i>
          </li>
        </ul>
        <!-- Toggler -->
        <div (click)="toggleNav()" class="aside-toggler aside-trigger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
  </div>
</header>
<!-- Header End -->
